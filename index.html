<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">
    <title>Profile Card | Frontend Mentor</title>
</head>
<body>
    <div class="card">
        <div class="card-main">
            <div class="card-profile">
               <img class="card-image" src="./images/image-victor.jpg" alt="">
            </div>

        
        <div class="profile">
            <h2 class="card-name">Victor Crest <span class="age">26</span></h2>
            <!-- <h2 class="age">26 </h2> -->
            <div >London</div>
        </div>
        
        <div class="card-stats">
            <div class="stats">
                <div class="value">80K</div>
                <div class="type">Followers</div>
            </div>
            <div class="stats">
                <div class="value">803K</div>
                <div class="type">Likes</div>
            </div>
            <div class="stats">
                <div class="value">1.4k</div>
                <div class="type">Photos</div>
            </div>
        </div>
        </div>

    </div>
    
</body>
</html>
